name: RefreshScript

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  set-json-trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump JSON trigger flag
        run: |
          set -euo pipefail
          mkdir -p triggers
          {
            echo "json_trigger=1"
            echo "repo=${GITHUB_REPOSITORY}"
            echo "run_id=${GITHUB_RUN_ID}"
            echo "run_number=${GITHUB_RUN_NUMBER}"
            date -u +"timestamp=%Y-%m-%dT%H:%M:%SZ"
          } > triggers/json.flag

      - name: Commit and push
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add triggers/json.flag
          git commit -m "chore(trigger): JSON run ${GITHUB_RUN_ID}"
          git push
