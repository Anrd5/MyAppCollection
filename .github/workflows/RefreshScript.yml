name: RefreshScript
on:
  workflow_dispatch:
permissions:
  contents: write
jobs:
  trigger-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Update JSON trigger
        run: |
          mkdir -p triggers
          {
            echo "type=json"
            echo "run_id=${GITHUB_RUN_ID}"
            echo "run_number=${GITHUB_RUN_NUMBER}"
            echo "timestamp=$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          } > triggers/json.trigger
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add triggers/json.trigger
          git commit -m "chore: JSON trigger $(date -u +%Y-%m-%dT%H:%M:%SZ) #${GITHUB_RUN_ID}" || echo "No changes to commit"
          git push
