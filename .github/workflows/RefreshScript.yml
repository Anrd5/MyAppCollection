name: RefreshScript
on:
  workflow_dispatch:
  repository_dispatch:
    types: [json]

jobs:
  write-json-trigger:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare trigger
        run: |
          mkdir -p .triggers
          ID="$(cat /proc/sys/kernel/random/uuid)"
          TS="$(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          cat > .triggers/json.json <<EOF
          {
            "id": "${ID}",
            "ts": "${TS}",
            "type": "json"
          }
          EOF

      - name: Commit trigger
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .triggers/json.json
          git commit -m "JSON trigger: ${GITHUB_RUN_ID} ${GITHUB_SHA}" || echo "No changes"
          git push
