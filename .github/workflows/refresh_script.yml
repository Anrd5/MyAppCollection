name: Refresh JSON Config

on:
  workflow_dispatch:

jobs:
  refresh-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download SpeedHubX.Config.json
        run: |
          curl -fsSL \
            -o SpeedHubX.Config.json \
            https://github.com/Anrd5/MyAppCollection/releases/download/V1.0/SpeedHubX.Config.json

      - name: Commit updated JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add SpeedHubX.Config.json
          git commit -m "chore: refresh SpeedHubX.Config.json at $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes"
          git push
