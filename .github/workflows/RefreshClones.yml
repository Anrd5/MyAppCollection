name: RefreshClones
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  trigger-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write APK trigger token
        run: |
          mkdir -p .triggers
          # Unique token per run (used by the device to detect changes)
          echo "{\"token\":\"apk-${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}\",\"run_id\":\"${GITHUB_RUN_ID}\",\"time\":\"${{ github.event.repository.updated_at || github.run_started_at }}\"}" > .triggers/apk.json

      - name: Commit and push trigger
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .triggers/apk.json
          git commit -m "APK trigger ${GITHUB_RUN_ID}"
          git push
