name: Refresh APK installs
on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/RefreshClones.yml"

permissions:
  contents: write

jobs:
  stamp-apk-trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Prepare trigger directory
        run: mkdir -p triggers
      - name: Stamp trigger with run info
        run: |
          echo "apk-run=$(date -Iseconds)-${{ github.run_id }}-${{ github.run_number }}-${{ github.sha }}" > triggers/apk.trigger
      - name: Commit and push trigger
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add triggers/apk.trigger
          git commit -m "APK trigger: run ${{ github.run_number }} (${{ github.run_id }})"
          git push
