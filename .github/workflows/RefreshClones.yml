name: Refresh APK Triggers

on:
  workflow_dispatch: {}
  repository_dispatch:
    types: [refresh-apk]
  schedule:
    - cron: "0 */12 * * *" # optional: every 12 hours

permissions:
  contents: write

concurrency:
  group: apk-trigger
  cancel-in-progress: false

jobs:
  write-apk-trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare trigger payload
        id: prep
        run: |
          mkdir -p .triggers/apk
          printf '{"run_id": %s, "timestamp": "%s"}\n' \
            "${GITHUB_RUN_ID}" "$(date -u +%FT%TZ)" > .triggers/apk/latest.json
          cat .triggers/apk/latest.json

      - name: Commit and push trigger
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .triggers/apk/latest.json
          git commit -m "APK trigger: run_id=${GITHUB_RUN_ID}"
          git push
