name: Refresh APK trigger

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 */12 * * *"  # optional: every 12 hours

permissions:
  contents: write

jobs:
  bump-apk-trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Update APK trigger file
        run: |
          mkdir -p .triggers
          date -u +"%Y-%m-%dT%H:%M:%SZ" > .triggers/apk.trigger
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .triggers/apk.trigger
          git commit -m "Trigger APK at $(date -u +'%Y-%m-%dT%H:%M:%SZ')" || echo "No changes"
          git push
