name: RefreshClones
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  bump-apk-trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Bump APK trigger
        run: |
          mkdir -p .triggers
          echo "apk-run $(date -u +%s)-$GITHUB_RUN_ID-${GITHUB_SHA::7}" > .triggers/apk-run.txt

      - name: Commit and push
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .triggers/apk-run.txt
          git commit -m "APK trigger $GITHUB_RUN_ID" || echo "No changes"
          git push
