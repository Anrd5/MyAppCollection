name: Trigger APK job
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  bump-trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update APK trigger marker
        run: |
          mkdir -p triggers
          printf "apk-run:%s:%s\n" "$(date -u +%Y-%m-%dT%H:%M:%SZ)" "${{ github.run_id }}" > triggers/apk.trigger

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add triggers/apk.trigger
          git commit -m "APK trigger bump for run ${{ github.run_id }}" || echo "No changes"
          git push
